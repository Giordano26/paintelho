

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="controls">
          <div class="title">PAINTELHO</div>
          <div class="type">
            <input type="radio" name="pen-type" id="pen-pencil" checked>
            <label for="pen-pencil">
              <i class="fa fa-pencil"></i>
            </label>
            <input type="radio" name="pen-type" id="triangle">
            <label for="triangle">
            <i class="fa fa-caret-up" aria-hidden="true"></i>
              </label>
            <input type="radio" name="pen-type" id="rectangle">
              <label for="rectangle">
                ▯
              </label>
            <input type="radio" name="pen-type" id="circle">
              <label for="circle">
                ○
              </label>
            <input type="radio" name="pen-type" id="pen-brush">
            <label for="pen-brush">
              <i class="fa fa-paint-brush"></i>
            </label>
          </div>
          <div class="size">
            <label for="pen-size">Tamanho</label>
            <input type="range" id="pen-size" min="1" max="50">
          </div>
          <div class="color">
            <label for="pen-color">Cor</label>
            <input type="color" id="pen-color" value="#000">
          </div>
          <div class="actions">
            <button id="reset-canvas">Reset</button>
            <button id="save-canvas">PNG</button>
            <button id="save-json">Salvar</button>
            <button id="load-json">Carregar</button>
            <input type="file" id="file" accept=".json">
            <a id="downloadAnchorElem" style="display:none"></a>
          </div>
        </div>
        <div id="canvas-wrapper"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
      
      <script src="index.js"></script>
      
</body>
</html>
